{% extends './base.html' %}

{% block content %}
<a href="{% url 'home' %}">Home</a>
<div class="list-area">

<h2>List of students</h2>
<table>
    <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Gender</th>
       <th>Age</th>
    </tr>
    
        {% for student in student_list %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.age }}</td>
            <td><a href="{% url 'updatestudent' student.id %}">Edit</a></td>
            <td><a href="{% url 'deletestudent' student.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        
    
</table><br />
<a href="{% url 'createstudent' %}"><button>Add student<button></a>
</div>
{% endblock %}
